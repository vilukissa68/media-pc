[Settings]
DefaultMenu=Default
MaxButtons=4
BackgroundMode=Image 
BackgroundImage=../images/wallpaper.png
BackgroundColor=000000 
IconSize=256
Tidelands=36
TitleColor=FFFFFF
TitleOpacity=100
TitlePadding=20
HighlightOpacity=25
HighlightCornerRadius=0
HighlightVPadding=30
