[Default]
Entry1=Steam;../images/steam_logo.png;bash steam.sh
Entry2=Netflix;../images/netflix_icon.png;firefox -kiosk --new-window www.netflix.com
Entry3=Anime;../images/anime_icon.png;firefox --new-window www.animepahe.com
